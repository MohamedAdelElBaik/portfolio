<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="src/output.css" />
    <!-- <script src="index.js"></script> -->
    <script type="module" src="index.js"></script>
  </head>
  <body class="bg-radial-gradient-custom w-full h-full">
    <main
      class="flex flex-col items-center justify-center w-full h-screen text-secondary"
    >
      <div
        class="bg-primaryMuted/80 py-8 px-16 rounded-3xl flex flex-col gap-8 items-center min-w-[550px] pb-20"
      >
        <h2 class="text-xl">Your logo</h2>
        <form action="" class="w-[75%] space-y-4">
          <h1 class="text-2xl w-full">Login to continue</h1>
          <div class="flex flex-col gap-1">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder="username@gmail.com"
              class="rounded-md py-2 px-4 text-dark"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              placeholder="password"
              class="rounded-md py-2 px-4 text-dark"
            />
          </div>

          <div>
            <a href="/">Forgot Password?</a>
          </div>

          <button id="login" class="bg-primary rounded-lg w-full p-2">
            Login
          </button>
        </form>

        <div>
          <a href="/">or continue with</a>
        </div>

        <section class="flex gap-4">
          <div class="px-8 py-2 bg-secondary rounded-md">
            <img
              class="w-5"
              src="/public/bi_google.png"
              alt="sign with google"
            />
          </div>
          <div class="px-8 py-2 bg-secondary rounded-md">
            <img
              class="w-5"
              src="/public/bi_github.png"
              alt="sign with github"
            />
          </div>
          <div class="px-8 py-2 bg-secondary rounded-md">
            <img
              class="w-5"
              src="/public/bi_facebook.png"
              alt="sign with facebook"
            />
          </div>
        </section>

        <div>
          <a class="text-xs" href="/"
            >Don't have an account yet? <strong>Register for free</strong></a
          >
        </div>
      </div>
    </main>
  </body>
</html>
